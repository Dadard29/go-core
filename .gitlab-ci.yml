image: docker:stable
stages:
  - build
  - deploy
  - update_proxy

services:
  - docker:dind

build-and-test:
  stage: build
  script:
    - docker info
    - ls -l
    - echo "registering with $REGISTRY_USERNAME $REGISTRY_PASSWORD"
    - echo $REGISTRY_PASSWORD | docker login -u $REGISTRY_USERNAME --password-stdin registry.gitlab.com
    - docker build -t $IMAGE_NAME --build-arg ARG_BOT_WEBHOOK=$ARG_BOT_WEBHOOK --build-arg ARG_BOT_TOKEN=$ARG_BOT_TOKEN --build-arg ARG_USERNAME_DB=$ARG_USERNAME_DB --build-arg ARG_PASSWORD_DB=$ARG_PASSWORD_DB --build-arg=$ARG_JWT_SECRET .
    - docker run --rm $IMAGE_NAME go test -v ./...
    - docker push $IMAGE_NAME

deploy:
  stage: deploy
  script:
    - apk add --update curl wget
    - wget http://git.dadard.fr/dadard/scripts/raw/branch/master/deploy.sh
    - export CONTAINER_NAME
    - export IMAGE_NAME
    - export POD_NAME
    - export DEPLOYER_URL
    - export DEPLOYER_TOKEN
    - echo "deploying container $CONTAINER_NAME ($IMAGE_NAME) with API $DEPLOYER_URL, $DEPLOYER_TOKEN in pod $POD_NAME"
    - sh deploy.sh

proxy:
  stage: update_proxy
  script:
    - apk add --update curl wget
    - wget http://git.dadard.fr/dadard/scripts/raw/branch/master/proxy_update.sh
    - export CONTAINER_NAME=$POD_INFRA_NAME
    - export CONTAINER_HOST
    - export CONTAINER_PORT
    - export PROXY_URL
    - export PROXY_TOKEN
    - echo "update DNS for container $CONTAINER_NAME ($IMAGE_NAME) with hostname $CONTAINER_HOST ($PROXY_URL, $PROXY_TOKEN)"
    - sh proxy_update.sh
